<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale" />

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css/>" />
    <link rel="stylesheet" href="/node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/style.css" />

    <title>Fitness Page for Luis Ayala</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Fitness</h1>
                    <h2>Change your life for the better!</h2>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="logo" src="/images/dumbbells.jpg"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Health Tips</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Trainers
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Luis Ayala</a></li>
                        </ul>
                    </li>
            </div>
        </div>
    </nav>

    <div class="card">
        <img class="card-img-top" src="/images/Pulse.jpg" alt="Card image">
        <div class="card-body">
            <h4 class="card-title">Luis Ayala</h4>
            <p class="card-text">Personal Trainer/Group Instructor</p>
            <p class="card-text"><small>Specializations in bodybuilding, trx, kettlebell, and yoga</small></p>
            <a href="#" class="btn btn-primary">See Profile</a>
        </div>
    </div>

    

    <footer class="footer">
        <div class="social">
            <a href="http://instagram.com/"><i class="bi bi-instagram"></i></a>
            <a href="http://facebook.com/"><i class="bi bi-facebook"></i></a>
            <a href="http://google.com/"><i class="bi bi-google"></i></a>
            <a href="http://twitter.com/"><i class="bi bi-twitter"></i></a>
        </div>
    </footer>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
